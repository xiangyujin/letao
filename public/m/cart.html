<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>购物车</title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="lib/mui/css/mui.css">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/cart.css">
</head>

<body>
  <div class="lt_container">

    <div class="lt_header">

      <a class="icon_left" href="javascript:history.go(-1);">
        <span class="mui-icon mui-icon-back"></span>
      </a>
      <h4>购物车</h4>
    </div>
    <div class="lt_main">
      <!-- 滚动 -->
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
              <!-- 购物车商品列表 -->
              <ul id="OA_task_2" class="mui-table-view">
                <!-- 挖个坑 -->
              </ul>
    
            </div>
          </div>
    </div>

       <!-- 订单金额 -->
       <div class="lt_order">
          <div class="pull-left">
            订单总金额 &yen;
            <span>0.00</span>
          </div>
          <div class="pull-right">
            <a href="javascript:;">生成订单</a>
          </div>
        </div>



    <div class="lt_footer">
      <ul>
        <li>
          <a href="index.html">
            <span class="fa fa-home"></span>
            <p>首页</p>
          </a>
        </li>
        <li>
          <a href="category.html">
            <span class="fa fa-bars"></span>
            <p>分类页</p>
          </a>
        </li>
        <li class="now">
          <a href="cart.html">
            <span class="fa fa-shopping-cart"></span>
            <p>购物车</p>
          </a>
        </li>
        <li>
          <a href="user.html">
            <span class="fa fa-user"></span>
            <p>会员中心</p>
          </a>
        </li>
      </ul>
    </div>

  </div>

  <script src="lib/mui/js/mui.js"></script>
  <script src="lib/artTemplate/template-web.js"></script>
  <script src="lib/zepto/zepto.min.js"></script>
  <script src="js/common.js"></script>
  <script src="js/cart.js"></script>


  <script type="text/html" id="tpl">
    {{each list v i}}
    <li class="mui-table-view-cell">
        <div class="mui-slider-right mui-disabled">
          <!-- 修改是模态框中用到的数据,id ,多少双,尺码, productNum库存,productSize 尺码范围,自定义时,注意-.隔开-->
          <a data-id="{{v.id}}" data-num="{{v.num}}" data-size="{{v.size}}" data-product-num="{{v.productNum}}" data-product-size="{{v.productSize}}" class="mui-btn mui-btn-primary mui-icon mui-icon-compose btn_edit"></a>
          <!-- 删除,根据id,即可 -->
          <a data-id="{{v.id}}" class="mui-btn mui-btn-danger mui-icon mui-icon-trash btn_delete"></a>
        </div>
        <div class="mui-slider-handle">
          <div class="mui-table-cell">
            <!-- 自定义属性,价钱,双数,算总价用到 -->
            <input type="checkbox" data-price="{{v.price}}" data-num="{{v.num}}" class="ck">

            <div class="cart_left">
              <img src="{{v.pic[0].picAddr}}" alt="">
            </div>
            <div class="cart_right">
              <p class="proName">{{v.proName}}</p>
              <p>
                <span class="price">&yen;{{v.price}}</span>
                <span class="oldPrice">&yen;{{v.oldPrice}}</span>
                <span class="num mui-pull-right">{{v.num}}双</span>
              </p>
              <p>鞋码：{{v.size}}</p>
            </div>
          </div>
        </div>
      </li>
      {{/each}}
  </script>
  
    <!-- 会出现点击修改时的,提示框中-->
   <!-- 修改商品的模板 -->
   <script type="text/html" id="tpl2">
    <div class="proSize">
      <strong>尺码：</strong>
      <% 
        var temp = productSize.split("-");
        for(var i = temp[0]; i <= temp[1]; i++){
       %>
      <span class="{{size == i ? 'active':''}}">{{i}}</span>
      <% } %>
    </div>

    <div class="proNum">
      <strong>数量：</strong>
      <div class="mui-numbox" data-numbox-step='1' data-numbox-min='1' data-numbox-max='{{productNum}}'>
        <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
        <input class="mui-numbox-input" type="number" value="{{num}}" />
        <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
      </div>
    </div>
  </script>



</body>

</html>
